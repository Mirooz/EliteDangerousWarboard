# Configuration Spring Boot pour le module analytics

# Configuration de la base de donn√©es PostgreSQL
spring.datasource.url=jdbc:postgresql://shortline.proxy.rlwy.net:35517/railway
spring.datasource.username=${ELITE_DB_USER}
spring.datasource.password=${ELITE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Pool de connexions HikariCP (inclus dans Spring Boot)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Activer le serveur web pour les endpoints REST
server.port=8080
server.address=0.0.0.0

# Logging
logging.level.be.mirooz.elitedangerous.analytics=INFO
logging.level.org.springframework.data.jpa=WARN
logging.level.org.hibernate=WARN

